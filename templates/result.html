<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction Result</title>
    <style>
        body {
            background: #000;
            background-image: url('https://cdn.vectorstock.com/i/500p/06/89/white-paint-splatter-vector-41230689.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: #eaeaea;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 90px auto;
            background: rgba(10, 10, 10, 0.72); /* Transparent black for blend */
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.65);
            padding: 40px 38px 30px 38px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(2px);
        }
        h2 {
            color: #fff;
            margin-bottom: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 1.7em;
            text-shadow: 0 2px 12px #000, 0 0px 2px #fff;
        }
        .result {
            font-size: 1.23em;
            color: #f1f1f1;
            background: rgba(20,20,20,0.85);
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        }
        .result strong {
            color: #fff;
            font-size: 1.3em;
            text-shadow: 0 1px 4px #000;
        }
        button, a.button {
            display: inline-block;
            padding: 12px 36px;
            background: #fff;
            color: #222;
            border: 2px solid #fff;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-top: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.45);
            letter-spacing: 1px;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }
        button:hover, a.button:hover {
            background: #222;
            color: #fff;
            border-color: #fff;
        }
        .info {
            font-size: 0.96em;
            color: #f3f3f3;
            margin-top: 18px;
            opacity: 0.85;
            text-shadow: 0 1px 2px #000;
        }
        @media (max-width: 540px) {
            .container { margin: 18px; padding: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <div class="result">
            Based on your inputs, the model predicts a loan approval probability of:<br>
            <strong>{{ prediction_text }}</strong>
        </div>
        <a href="/" class="button">Try Another Prediction</a>
        <div class="info">
            Want better predictions? Check your values and try again!
        </div>
    </div>
</body>
</html>
